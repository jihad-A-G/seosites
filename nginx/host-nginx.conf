# Nginx configuration for host server (VPS)
# This file should be placed at: /etc/nginx/sites-available/seosites.dev
# Then symlink it: sudo ln -s /etc/nginx/sites-available/seosites.dev /etc/nginx/sites-enabled/

# HTTP Server - Redirects to HTTPS after SSL setup
server {
    listen 80;
    server_name seosites.dev www.seosites.dev;

    # For Let's Encrypt certificate verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Uncomment after SSL setup to redirect HTTP to HTTPS
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    # Development - Proxy to Docker Nginx (comment out after SSL setup)
    location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        
        # Increase buffer sizes for large requests
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
}

